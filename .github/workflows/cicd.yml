name: CI/CD
on: ['push', 'pull_request']

jobs:
  test:
    name: Test PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1", "8.2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download Go modules
        run: go mod download
      
      - name: Run tests
        env:
          PHP_VERSION: ${{ matrix.php-version }}
        run: go test -v ./...
  
  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith( github.ref, 'refs/tags/v' )
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Variables
        id: variables
        run: |
          echo "::set-output name=vtag::${GITHUB_REF##refs/tags/}"
      - name: Build the package to release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}" make build
      - name: Create a new release
        id: createNewRelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.variables.outputs.vtag }}
          release_name: Release ${{ steps.variables.outputs.vtag }}
          draft: false
          prerelease: false
      - name: Upload release package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.createNewRelease.outputs.upload_url }}
          asset_path: ./built/phpwebp-concept-${{ steps.variables.outputs.vtag }}.zip
          asset_name: phpwebp-concept-${{ steps.variables.outputs.vtag }}.zip
          asset_content_type: application/zip